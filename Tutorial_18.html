<html>
    <head>
        <link rel="stylesheet" href="Tutorial_18.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="bmi-box">
            <div class="input">
                Your weight in Kgs: <input id="weight" type="number"/>
            </div>
            <div class="input">
                Your height in cms: <input id="height" type="number"/>
            </div>
            <div class="bmi-button">
                <button onclick="calculateBMI()">Calculate BMI</button>
            </div>
            <div id="result" class="bmi-result"> </div>
            <div>
                <h1>BMI Information:</h1>
                <p>Below 10.5 :  Underweight</p>
                <p>between 18.5 - 24.9 : Normal Weight </p>
                <p>between 25.0 - 29.9 : Overweight</p>
                <p>between 30.0 - 34.9: Obesity Class I </p>
                <p>between 35.0 - 39.9: Obesity Class II</p>
                <p>Above 40 - Obesity Class III </p>
            </div>
        </div>

    </body>
    <script src='Tutorial_18.js'></script>
</html>
