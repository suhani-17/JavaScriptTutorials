<html>
    <head>
        <link rel="stylesheet" href="Tutorial_19.css">
    </head>
    <body>
        <div class="main-box">
            <div class="question">
                Which number (0 - 100) am I thinking of??
            </div>
            <div class="input-div">
                <input class="guess" id="guess" type="number" min=0 max=100/>
            </div>
            <div class="button-div">
                <button class="check" onclick="checkGuess()" >Check Your Guess</button>
            </div>
            <div id="result" class="result-div">
            </div>
        </div>
    </body>
    <script src='Tutorial_19.js'></script>
</html>
