<select id="color">
    <option>red</option>
    <option>blue</option>
    <option>green</option>
    <option>yellow</option>
    <option>purple</option>
    <option>white</option>
</select>
<div style="border: 2px solid green" id='box-canvas'>
</div>

<script>
    function paintTheBox(box_id){
        document.getElementById(box_id).style.backgroundColor = document.getElementById("color").value;
    }

    var canvas = document.getElementById('box-canvas')

    for(var i=1; i<=1000; i++){
        var box = document.createElement('div');
        box.setAttribute('class', 'box');
        box.setAttribute('id', 'box' + i);
        box.setAttribute('onclick', "paintTheBox('box" + i + "')");

        canvas.appendChild(box);
    }

</script>
<style>
.box {
    height: 20px; 
    width: 20px;
    /* border: 1px solid black; */
    display: inline-block;
}
</style>
